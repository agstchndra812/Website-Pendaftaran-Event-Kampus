<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Event Kampus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Landing Page -->
    <section class="event-info">
      <h1>Seminar Teknologi Kampus</h1>
      <p>Seminar membahas perkembangan teknologi terkini di dunia IT.</p>
      <p><strong>Tanggal:</strong> 20 Juni 2026</p>
      <p><strong>Lokasi:</strong> Lapangan Bola El Marah</p>
      <p><strong>Jumlah Peserta:</strong> <span id="jumlahPeserta">0</span> / 50</p>
    </section>

    <!-- Form Pendaftaran -->
    <section class="form-section">
      <h2>Form Pendaftaran</h2>

      <form id="formPendaftaran">
        <input type="text" id="nama" placeholder="Nama Lengkap">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="hp" placeholder="Nomor HP">

        <select id="kategori">
          <option value="">Pilih Kategori</option>
          <option value="Mahasiswa">Mahasiswa</option>
          <option value="Umum">Umum</option>
        </select>

        <button type="submit">Daftar</button>
      </form>

      <p id="pesan"></p>
    </section>

    <!-- Daftar Peserta -->
    <section class="list-section">
      <h2>Daftar Peserta</h2>
      <ul id="listPeserta"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
